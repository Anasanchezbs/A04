<!DOCTYPE html>
<!-- This tells the browser that this is an HTML5 document -->

<html lang="en">
<!-- The root element of the page with language set to English -->

<head>
    <!-- The head section contains meta-information about the page -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding for the page to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on mobile devices -->
    <title>My First Web Page</title>
    <!-- Sets the title of the web page shown in the browser tab -->
</head>

<body>
<!-- The body section contains all the visible content on the page -->

<h1>Welcome to My First Web Page</h1>
<!-- Main heading of the page -->

<p><strong>Username:</strong> AnaSanchez</p>
<!-- Displays the username -->

<p><strong>Course Name:</strong> Information Systems</p>
<!-- Displays the course name -->

<p><strong>Course Number and Section:</strong> IS117 - Section 1</p>
<!-- Displays course number and section -->

<footer>
    <!-- Footer section for copyright and other info -->
    <p>&copy; 2025 Ana Sanchez | Due: October 14, 2025</p>
    <!-- &copy; is the copyright symbol. Shows name and due date -->
</footer>

</body>

</html>
